<script>
    const urlParams = new URLSearchParams(window.location.search);

    // LOUD ACTION BACKGROUND MUSIC
    let bgMusicPlaying = false;
    
    function playBackgroundMusic() {
        if (bgMusicPlaying) return;
        bgMusicPlaying = true;
        
        const gain = audioContext.createGain();
        gain.connect(audioContext.destination);
        gain.gain.value = 0.35; // LOUD volume
        
        // Action-packed energetic melody
        const melody = [
            [659.25, 0.3], [783.99, 0.3], [880.00, 0.3], [987.77, 0.6],
            [880.00, 0.3], [783.99, 0.3], [659.25, 0.6],
            [523.25, 0.3], [659.25, 0.3], [783.99, 0.3], [880.00, 0.9],
            [987.77, 0.3], [1046.50, 0.6], [987.77, 0.3], [880.00, 1.2]
        ];
        
        let time = audioContext.currentTime;
        
        function loop() {
            melody.forEach(([freq, dur]) => {
                const osc = audioContext.createOscillator();
                const oscGain = audioContext.createGain();
                osc.connect(oscGain);
                oscGain.connect(gain);
                osc.type = 'square';
                osc.frequency.value = freq;
                oscGain.gain.setValueAtTime(0, time);
                oscGain.gain.linearRampToValueAtTime(0.6, time + 0.05);
                oscGain.gain.linearRampToValueAtTime(0, time + dur);
                osc.start(time);
                osc.stop(time + dur);
                time += dur;
            });
            setTimeout(loop, (time - audioContext.currentTime) * 1000);
        }
        loop();
    }
    
    document.addEventListener('click', () => {
        if (!bgMusicPlaying) playBackgroundMusic();
    }, { once: true });
    
    function playTypeSound() {
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        osc.connect(gain);

        osc.frequency.value = 1700;
        osc.type = 'square';
        gain.gain.setValueAtTime(0.06, audioContext.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.08);
        osc.start(audioContext.currentTime);
        osc.stop(audioContext.currentTime + 0.08);
    }
    
    function playClickSound() {
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        osc.connect(gain);

        osc.stop(audioContext.currentTime + 0.15);

    function playTeleportSound() {
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        osc.connect(gain);
        gain.connect(audioContext.destination);
        osc.frequency.setValueAtTime(1000, audioContext.currentTime);
        osc.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.2);
        osc.type = 'sine';
        gain.gain.setValueAtTime(0.25, audioContext.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
        osc.start(audioContext.currentTime);
        osc.stop(audioContext.currentTime + 0.2);

    function playChargeSound() {
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        osc.connect(gain);
        gain.connect(audioContext.destination);
        osc.frequency.setValueAtTime(400, audioContext.currentTime);
        osc.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.4);
        osc.type = 'sawtooth';
        gain.gain.setValueAtTime(0.28, audioContext.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
        osc.start(audioContext.currentTime);
        osc.stop(audioContext.currentTime + 0.4);
    }
    
    function playClappingSound() {
        // Realistic clapping sound
        const bufferSize = audioContext.sampleRate * 0.18;
        const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
            data[i] = Math.random() * 2 - 1;
        }
        const noise = audioContext.createBufferSource();
        const filter = audioContext.createBiquadFilter();
        const gain = audioContext.createGain();
        noise.buffer = buffer;
        filter.type = 'bandpass';
        filter.frequency.value = 1500;
        noise.connect(filter);
        filter.connect(gain);
        gain.connect(audioContext.destination);
        gain.gain.setValueAtTime(0.5, audioContext.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.18);
        noise.start(audioContext.currentTime);
        noise.stop(audioContext.currentTime + 0.18);
    }
    
    // Cheer sound (crowd cheering)
    function playCheerSound() {
        const bufferSize = audioContext.sampleRate * 1.5;
        const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
        const data = buffer.getChannelData(0);
        
        for (let i = 0; i < bufferSize; i++) {
            data[i] = (Math.random() * 2 - 1) * (1 - i / bufferSize);
        }
        
        const cheer = audioContext.createBufferSource();
        const filter = audioContext.createBiquadFilter();
        const gain = audioContext.createGain();
        
        cheer.buffer = buffer;
        filter.type = 'bandpass';
        filter.frequency.value = 2000;
        filter.Q.value = 0.5;
        
        cheer.connect(filter);
        filter.connect(gain);
        gain.connect(audioContext.destination);
        
        gain.gain.setValueAtTime(0.4, audioContext.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
        
        cheer.start(audioContext.currentTime);
    }
    
    // ONLY Whoosh and Fweet for fireworks
    function playFireworkSound() {
        const currentTime = audioContext.currentTime;
        
        // WHOOOOSH (Launch)
        const whoosh = audioContext.createOscillator();
        const whooshGain = audioContext.createGain();
        const whooshFilter = audioContext.createBiquadFilter();
        
        whoosh.connect(whooshFilter);
        whooshFilter.connect(whooshGain);
        whooshGain.connect(audioContext.destination);
        
        whoosh.type = 'sawtooth';
        whoosh.frequency.setValueAtTime(150, currentTime);
        whoosh.frequency.exponentialRampToValueAtTime(1200, currentTime + 0.6);
        
        whooshFilter.type = 'lowpass';
        whooshFilter.frequency.setValueAtTime(500, currentTime);
        whooshFilter.frequency.exponentialRampToValueAtTime(3000, currentTime + 0.6);
        
        whooshGain.gain.setValueAtTime(0.45, currentTime);
        whooshGain.gain.exponentialRampToValueAtTime(0.01, currentTime + 0.6);
        
        whoosh.start(currentTime);
        whoosh.stop(currentTime + 0.6);
        
        // FWEEEET! (Whistle at peak)
        setTimeout(() => {
            const whistle = audioContext.createOscillator();
            const whistleGain = audioContext.createGain();
            
            whistle.connect(whistleGain);
            whistleGain.connect(audioContext.destination);
            
            whistle.type = 'sine';
            whistle.frequency.setValueAtTime(2800, audioContext.currentTime);
            whistle.frequency.exponentialRampToValueAtTime(3500, audioContext.currentTime + 0.2);
            
            whistleGain.gain.setValueAtTime(0.35, audioContext.currentTime);
            whistleGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            whistle.start(audioContext.currentTime);
            whistle.stop(audioContext.currentTime + 0.2);
        }, 550);
    }
    
    // Typing
    const text = `${name}, will you be my Valentine? üíù`;
    const typedTextElement = document.getElementById('typedText');
    let charIndex = 0;
    
    function typeText() {
        if (charIndex < text.length) {
            typedTextElement.textContent += text.charAt(charIndex);

            setTimeout(typeText, 85);
        } else {

            setTimeout(() => {

    setTimeout(typeText, 800);
    
    // Buttons
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const buttonsContainer = document.getElementById('buttonsContainer');
    const questionCard = document.getElementById('questionCard');
    
    let noClickCount = 0;
    let yesScale = 1;
    let yesGlowLevel = 1;
    let noBtnTeleported = false;
    
    function createEnergyParticles(count) {
        for (let i = 0; i < count; i++) {
            setTimeout(() => {
                const particle = document.createElement('div');
                particle.className = 'energy-particle';
                const angle = Math.random() * Math.PI * 2;

                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.animationDelay = `${Math.random() * 0.7}s`;
                yesBtn.appendChild(particle);
                setTimeout(() => particle.remove(), 3800);
            }, i * 70);
        }
    }
    
    // Sweet NO messages
    const noMessages = [
        'NO (Come on please ü•∫)',
        'NO (Pretty please? üíï)',
        'NO (I know you want to üòä)',
        'NO (Don\'t be shy! üíñ)',

        'NO (Just say yes! üåπ)',
        'NO (Please baby üíù)',

        'NO (For me? üíó)',

    ];
    
    noBtn.addEventListener('click', (e) => {

        }
        
        const containerRect = buttonsContainer.getBoundingClientRect();
        const noBtnRect = noBtn.getBoundingClientRect();
        
        const padding = 30;

        const maxX = containerRect.width - noBtnRect.width - padding;
        const minY = padding;
        const maxY = containerRect.height - noBtnRect.height - padding;

        setTimeout(() => {

            yesBtn.style.boxShadow = `

    function createFloatingHeart() {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è', 'üíò', 'üíû', 'üíì', 'ü©∑'][Math.floor(Math.random() * 9)];
        heart.style.left = Math.random() * window.innerWidth + 'px';

    }
    
    function startFireworks() {
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 13,
                    y: (Math.random() - 0.5) * 13
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.025 + 0.018;
                this.size = Math.random() * 4.5 + 2.8;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 35;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            update() {
                this.velocity.y += 0.22;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
        }
        
        let particles = [];
        
        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.6;
            const colors = ['#ff0000', '#ff3333', '#ff6666', '#ffffff', '#ffcccc', '#ff9999'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            playFireworkSound();
            
            const yayText = document.createElement('div');
            yayText.className = 'yay-text';
            yayText.textContent = 'YAY!';
            yayText.style.left = x + 'px';
            yayText.style.top = y + 'px';
            document.body.appendChild(yayText);
            setTimeout(() => yayText.remove(), 1600);
            
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(10, 14, 39, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        
        animate();
        setInterval(createFirework, 550);
        createFirework();
    }
